<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>1億次累加 - web workers</title>
</head>
<body>
    <div id="wrapper"></div>
    <script>

        const worker = new Worker('js/workers.js');

        worker.onmessage = (e) => {

            const elmP = document.createElement('p');
            elmP.innerText = e.data;

            document.getElementById('wrapper').appendChild(elmP);

        };

    </script>
</body>
</html>
